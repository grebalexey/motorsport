<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motorsport</title>

    

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style/dist/style.css">
</head>

<body>
    <header class="header">
        <div class="container header-container">
            <div class="header-row">
                <div class="header-burger">
                    <svg>
                        <use href="assets/sprite.svg#burger"></use>
                    </svg>
                </div>
                <div class="header-phone">
                    <svg>
                        <use href="assets/sprite.svg#phone"></use>
                    </svg>
                    <a href="tel:+79991596967">8(999) 159 69-67</a>
                </div>
                <div class="header-logo logo">
                    <img src="images/logo.png" alt="">
                </div>
                <div class="header-items">
                    <form action="" method="get" class="header-search header-item">
                        <button class="header-search__button" type="submit">
                            <svg>
                                <use href="assets/sprite.svg#search"></use>
                            </svg>
                        </button>
                        <input class="header-search__input" type="search" placeholder="Поиск">
                    </form>
                    <a class="header-profile header-item">
                        <svg>
                            <use href="assets/sprite.svg#profile"></use>
                        </svg>
                    </a>
                    <a class="header-cart header-item">
                        <svg>
                            <use href="assets/sprite.svg#cart"></use>
                        </svg>
                    </a>
                </div>
            </div>
        </div>
    </header>
    <div class="section hero-section">
        <div class="container hero-container">
            <div class="hero-title">MOTORSBOAT</div>
            <div class="hero-subtitle">лодки & моторы</div>
            <button class="hero-button button">
                Перейти в каталог
                <svg>
                    <use href="assets/sprite.svg#arrow-right"></use>
                </svg>
            </button>
            <div class="hero-schedule">
                Время работы: 
                <br>Пн-Вс 10-19
            </div>
        </div>
    </div>
    
</body>

</html>
